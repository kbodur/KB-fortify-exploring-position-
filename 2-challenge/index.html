<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/2-challenge/styles.css">
    <script src="https://kit.fontawesome.com/26a7c3dded.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="result">
            <header class="result__header">
               <br><br><h3>Your Result</h3><br>
            </header>
            <main>
                <div class="result__score">
                    <br><h1>76</h1>
                    <h6>of 100</h6>
                </div>
            </main>
           <aside>
            <div class="result__explanation">
                 <br><h2>Great</h2><br>
               <p>You scored higher than 65% of people who have taken these tests.</p><br><br><br>
            </div>
        </div>    
           </aside>
           <div class="summary">
            <p class="summary__header">Summary</p><br>
            <ul>
                <li class="summary__reac"><i class="fa-solid fa-bolt"></i>Reaction <span><b>80</b>/100</span></li><br>
                <li class="summary__mem"><i class="fa-solid fa-brain"></i>Memory <span><b>92</b>/100</span></li><br>
                <li class="summary__ver"><i class="fa-regular fa-comment-dots"></i>Verbal <span><b>61</b>/100</span></li><br>
                <li class="summary__vis"><i class="fa-regular fa-eye"></i>Visual <span><b>72</b>/100</span></li><br>
            </ul>
            <button>Continue</button>
           </div>
    </div>
</div>
</body>
</html>
